<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Form -->

    <section>
        <h2 class="mb-3">Inserisci i tuoi dati di viaggio:</h2>
        <div class="mb-3">
            <label for="name">Nome</label>
            <input type="text" id="name">
        </div>
        <div class="mb-3">
            <label for="kms">Nome</label>
            <input type="number" id="kms" value="10" min="10" max="50" step="10">
        </div>
        <div class="mb-3">
            <label for="age">Et√†</label>
            <select name="" id="age">
                <option value="mag">Maggiorenne</option>
                <option value="min">Minorenne</option>
                <option value="o65">Over 65</option>
            </select>
        </div>

        <div class="mb-3">
            <button type="button" id="generate-button"> Genera biglietto </button>
            <button type="button" id="reset"> Annulla </button>
        </div>
    </section>

    <hr>

    <section id="ticket-section">
        <h2 class="mb-3">Il tuo Biglietto</h2>
        <div>
            <p>
                <strong>Nome</strong>
                <span id="passenger-name"></span>
            </p>
        </div>
        <div>
            <p>
                <strong>Offerta</strong>
                <span id="offer"></span>
            </p>
        </div>
        <div>
            <p>
                <strong>Codice CP</strong>
                <span id="cp"></span>
            </p>
        </div>
        <div>
            <p>
                <strong>Carrozza</strong>
                <span id="carrozza"></span>
            </p>
        </div>
        <div>
            <p>
                <strong>Prezzo</strong>
                <span id="price"></span>
            </p>
        </div>
        
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
